<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> Badges & Buttons</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <img src="assets/img/bjork-live.jpg">

    <ion-card-content>
      <ion-card-title>Björk</ion-card-title>
      <p> Björk first came to prominence as one of the lead vocalists of the avant pop Icelandic sextet the Sugarcubes, but when...      </p>
    </ion-card-content>

    <ion-item>
      <ion-icon name="musical-notes" item-start style="color:#d03e84"> </ion-icon>
      Albums
      <ion-badge item-end>9</ion-badge>
    </ion-item>

    <ion-item>
      <ion-icon name="logo-twitter" item-start style="color #55acee"></ion-icon>
      Followers
      <ion-badge item-end>260k</ion-badge>
    </ion-item>
  </ion-card>
  <!-- Buttons -->
  <h3>Buttons</h3>
  <p><button ion-button color="light">Light</button></p>
  <p><button ion-button>Default</button></p>
  <p><button ion-button color="secondary">Secondary</button></p>
  <p><button ion-button color="danger">Danger</button></p>
  <p><button ion-button color="dark">Dark</button></p>

  <h5>Outline Style</h5>
  <button ion-button color="light" outline>Light Outline</button>
  <button ion-button outline>Primary Outline</button>
  <button ion-button color="secondary" outline>Secondary Outline</button>
  <button ion-button color="danger" outline>Danger Outline</button>
  <button ion-button color="dark" outline>Dark Outline</button>

  <h5>Clear Style</h5>
  <button ion-button color="light" clear>Light Clear</button>
  <button ion-button clear>Primary Clear</button>
  <button ion-button color="danger" clear>Danger Clear</button>
  <button ion-button color="dark" clear>Dark Clear</button>

  <h5>Round Buttons</h5>
  <button ion-button color="light" round>Light Round</button>
  <button ion-button round>Primary Round</button>
  <button ion-button color="secondary" round>Secondary Round</button>
  <button ion-button color="dark" round>Dark Round</button>

  <h5>Block Buttons</h5>
  <button ion-button color="light" round block>Light Round</button>
  <button ion-button round block>Primary Round</button>
  <button ion-button color="secondary" round block>Secondary Round</button>
  <button ion-button color="dark" round block>Dark Round</button>

  <h3>Full Buttons</h3>
  <p><button ion-button color="light" full>Light</button></p>
  <p><button ion-button full>Default</button></p>
  <p><button ion-button color="secondary" full>Secondary</button></p>
  <p><button ion-button color="danger" full>Danger</button></p>
  <p><button ion-button color="dark" full>Dark</button></p>

  <h3>Button Sizes</h3>
  <button ion-button small>Small</button>
  <button ion-button>Default</button>
  <button ion-button large>Large</button>

  <h3>Icon Buttons</h3>
  <button ion-button icon-left>
    <ion-icon name="home"></ion-icon>
    Left Icon
  </button>
  <button ion-button icon-right>
    <ion-icon name="home"></ion-icon>
    Right Icon
  </button>
  <button ion-button icon-only>
    <ion-icon name="home"></ion-icon>
  </button>

  <p>
    <button ion-button color="light" icon-left>
      <ion-icon name="arrow-back"></ion-icon>
      Back
    </button>
    <button ion-button color="light" icon-only>
      <ion-icon name="arrow-down"></ion-icon>
    </button>
    <button ion-button color="light" icon-only>
      <ion-icon name="arrow-up"></ion-icon>
    </button>
    <button ion-button color="light">
      <ion-icon name="arrow-forward"></ion-icon>
       Next
    </button>
  </p>
  <p>
    <button ion-button icon-left>
      <ion-icon name="home"></ion-icon>
      Home
    </button>
    <button ion-button outline icon-left>
      <ion-icon name="briefcase" is-active=false></ion-icon>
      Work
    </button>
    <button ion-button icon-left>
      <ion-icon name="beer" is-active="false"></ion-icon>
      Pub
    </button>
    <button ion-button color="secondary" icon-left>
      <ion-icon name="people"></ion-icon>
      Friends
    </button>
    <button ion-button color="secondary" icon-left>
      <ion-icon name="paw"></ion-icon>
      Best Friend
    </button>
  </p>
  <p>
    <button ion-button color="danger" icon-left>
      <ion-icon name="close"></ion-icon>
      Remove
    </button>
    <button ion-button color="danger" outline icon-only>
      <ion-icon name="remove-circle" is-active="false"></ion-icon>
    </button>
    <button ion-button color="danger" clear icon-only>
      <ion-icon name="trash" is-active="false"></ion-icon>
    </button>
  </p>
  <p>
    <button ion-button color="dark" round icon-left>
      <ion-icon name="construct"></ion-icon>
      Tools
    </button>
    <button ion-button color="dark" clear icon-only>
      <ion-icon name="hammer"></ion-icon>
    </button>
  </p>
</ion-content>
